<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgrowFlow - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <h1>Contact Us</h1>
</header>

<section id="form">
  <h2>Form Submission</h2>
  <p>For inquiries or feedback, please fill out our contact form.</p>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
</section>

<section id="location">
  <h2>Location & Social Media Links</h2>
  <p>Follow us on social media for updates:</p>
  <ul>
    <li><a href="#">Facebook</a></li>
    <li><a href="#">Twitter</a></li>
    <li><a href="#">LinkedIn</a></li>
  </ul>
</section>

<section id="newsletter">
  <h2>Newsletter Sign-up</h2>
  <p>Sign up for updates, news, or product release notifications:</p>
  <form>
    <label for="newsletter-email">Email:</label>
    <input type="email" id="newsletter-email" name="newsletter-email" required>
    <button type="submit">Subscribe</button>
  </form>
</section>

<a href="index.html">Back to Index</a>

</body>
</html>
